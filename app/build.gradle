apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.gameofcoding.screenfilter"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	api 'com.google.android.gms:play-services-ads:16.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
